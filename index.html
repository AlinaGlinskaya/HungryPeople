<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Hungry People</title>
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<img src="img/logo.svg" alt="Hungry People Logo" width="150" height="150">
		</div>
		<nav class="header__menu">
			<ul class="header__menu-list site-list">
				<li class="site-list__item">
					<a class="site-list__link" href="#">Home</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">About</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">Team</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">Booking</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">Menu</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">Galerie</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">Events</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="#">Contact</a>
				</li>
			</ul>
		</nav>

		<div class="header__wrapper">

		<div class="header__timing">
			<p>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
		</div>

		<div class="header__main">

			<h1><span>Restaurant </span><br><span>Hungry People</span></h1>
			<div class="header__main-buttons-wrapper">
			<a class="header__main-button header__main-button--booking" role="button">Book table</a>
			<a class="header__main-button header__main-button--explore" role="button">Explore</a>
			</div>
			<button class="header__main-skip" type="button"></button>
		</div>

		<div class="header__social">
			<ul class="header__social-list social-list">
				<li class="social-list__item">
					<a class="social-list__link social-list__link--facebook" href="#" title="Facebook"></a>
				</li>
				<li class="social-list__item">
					<a class="social-list__link social-list__link--twitter" href="#" title="Twitter"></a>
				</li>
				<li class="social-list__item">
					<a class="social-list__link social-list__link--instagram" href="#" title="Instagram"></a>
				</li>
			</ul>
		</div>

		</div>

	</header>

</body>

</html>
